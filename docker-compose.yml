version: "3.8"

services:
  frontend:
    build:
      context: ./clientRewrite/
      dockerfile: Dockerfile
      args:
        VITE_BACKEND_URL: "http://localhost:8080"
        VITE_FRONTEND_URL: "http://localhost:80"
    restart: always
    ports:
      - ${FRONTEND_PORT}:80
    networks:
      - outgoing
      - internal
    depends_on:
      backend:
        condition: service_healthy
    env_file:
      - .env
  backend:
    build:
      context: ./server/
      dockerfile: Dockerfile
    restart: always
    ports:
      - ${BACKEND_PORT}:8080
    depends_on:
      database:
        condition: service_healthy
    networks:
      - outgoing
      - internal
    environment:
      DATABASE_CONNECTION_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@database:${DATABASE_PORT}/${POSTGRES_DB}
      VERBOSE_SQLALCHEMY: ${VERBOSE_SQLALCHEMY}
      ENVIRONMENT: ${ENVIRONMENT}
      CORS_ORIGINS: ${CORS_ORIGINS}
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8080/health/ || exit 1" ]
      interval: 10s
      timeout: 30s
      retries: 5
      start_period: 30s
    secrets:
      - spotify_client_id
      - spotify_client_secret
    env_file:
      - .env
  database:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d ${POSTGRES_DB}" ]
      interval: 10s
      timeout: 30s
      retries: 5
      start_period: 30s
    ports:
      - ${DATABASE_PORT}:5432
    volumes:
      - data:/var/lib/postgresql/data
    networks:
      - internal
    env_file:
      - .env

secrets:
  spotify_client_id:
    file: ./secret_spotify_client_id.txt
  spotify_client_secret:
    file: ./secret_spotify_client_secret.txt

volumes:
  data:


networks:
  outgoing:
    driver: bridge
  internal:
    driver: bridge
